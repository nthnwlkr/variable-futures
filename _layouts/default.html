<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class={{ page.body_classes }}>

	
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{content}}
      </div>
    </main>
    {% assign current = page.url | downcase | split: '/' %}
    {% unless current[1] contains 'experiment-' %}
      {%- include footer.html -%}
    {% endunless %}
  </body>

</html>
